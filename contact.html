		<h1>

		<!--class containg the contact box-->
		<article class="box">
			Contact
		</article>

		<!--section contains everything in form-->
		<section class="informationheading">
			<!--contains the first text-->
			<h2 class="contactpageheading">
				More information
			</h2>
		
			<form action="nowhere.php" method="post">

				<!--class containing the first input box-->
				<article class="firstbox">
					<fieldset class="adjustment">
						<label>Select topic</label>
						<select class="generalbox">
							<option value="general">General inquiries</option>
							<option value="press">Press relations</option>
							<option value="recruitement">Recruitement</option>
						</select>
					</fieldset>
				</article>

				<!--this contains the box for name-->
				<article class="secondbox">
					<fieldset class="contactFormFieldset">
						<input class="inputbox" type="text" name="contactFormName" placeholder="Your name.." />
					</fieldset>
				</article>

				<fieldset class="contactFormFieldset">
					<input class="inputbox" type="email" name="email" placeholder="Your email.." />
				</fieldset>

				<!--last box for text-->
				<article class="fourthbox">
					<fieldset class="boxadjustment">
						<textarea class="textarea" rows="7" cols="40" name="message" placeholder="Write something.."></textarea>
					</fieldset>
				</article>
				<input class="button" type="submit" value="Submit " />
			</form>
	
		</section>
